<!-- templates/patient_new.html -->
{% extends 'base.html' %}

{% block content %}
	<div class="row">
		<div class="col-10">
			<h1> New HTQ </h1>
			<br>
		</div>
		<div class="col-2" align="right">
		</div>
	</div>
	<form action = "" method = "post">
	{% csrf_token %}
		<table border=1>
			<thead>
				<tr>
					<th style="width: 75%">Question</th>
					<th style="width: 25%">Answer</th>
				</tr>
			</thead>
			<tbody>
				{% for field in form %}
				<tr>
					<td class="htq">{{ field.label_tag }}</td>
					<td>{{ field }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<input type = "submit" value = "Save" />
	</form>
	<br>

{% endblock %}
