<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
		<h1> Home </h1>
		{% for patient in object_list %}
				<div class = "patient-entry">
						<p><a href = "{% url 'patient_detail' patient.pk %}">{{ patient.name }}</a></p>
						<p>{{ patient.DOB }}</p>
				</div>
		{% endfor %}
{% endblock content %}
