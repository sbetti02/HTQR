<!-- templates/analytics_results.html -->
{% extends 'base.html' %}


{% block content %}
    <table class="table table-bordered table-striped" style="border:2px solid lightgray; ">
        <thead>
            <tr>
                {% for columnName in columns %}
                    <th>{{ columnName }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody style="border-top: 3px solid lightgray">
        {% for row in rows %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {%  endfor %}
            </tr>
        {%  endfor %}
        </tbody>
    </table>
{% endblock content %}
