<!-- templates/base.html -->
<!DOCTYPE html>
<html>
	<head> 
		<title> HPRT </title>
		<meta charset="utf-8"/>
		
		{% load staticfiles %}
		<link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type='text/css'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			html,
			body{
				height:100%;
			}
		</style>

	</head>
	<body class="body" style="background-color:#f6f6f6">
		<div class = "container-fluid" style="min-height:95%">
			<div class="row" style="border-bottom:1px solid gray">
				<div class = "col-sm-2">
					<br>
					<h1> <a href = "/"> HPRT </a> </h1>
				</div>
				<div class = "col-sm-10" align="right">
					<br>
					<button type="button" class="btn btn-light border"><a href = "{% url 'patient_new' %}"> + New Patient</a></button>
					{% if user.user_type == 'A' or user.is_superuser %}
					<button type="button" class="btn btn-light border"><a href = "{% url 'signup' %}"> + New User</a></button>
					<button type="button" class="btn btn-light border"><a href = "{% url 'site_new' %}"> + New Site</a></button>
					{% endif %}
				</div>
				<br>
			</div>
			
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4" align="center">
				<br>
				{% if user.is_authenticated %}
						<h5>Welcome, Dr. {{user.last_name}}!</h5>
						<br>
				</div>
				<div class="col-4" align="right">
						<button type="button" class="btn btn-light border"><a href = "{% url 'home' %}">Home</a></button>
						<button type="button" class="btn btn-light border"><a href = "{% url 'logout' %}">Logout</a></button>
				{% else %}
						<p></p>
						
				{% endif %}
				</div>
			</div>
			{% block content %}
			{% endblock content %}
		</div>
		<footer>
			<div class="container-fluid" style='margin-left:15px'>
				<div class="row"></div>
			</div>
		</footer>
	</body>
</html>
