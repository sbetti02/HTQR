<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
    <div class = "patient-entry">
        <h2>{{ patient.name }}</h2>
        <p>DOB: {{ patient.DOB }}</p>
        <p>Campsite: {{ patient.campsite }}</p>
        <p>Doctor: {{ patient.doctor }}</p>
    </div>
    <p> <a href = "{% url 'patient_edit' patient.pk %}"> + Edit Patient Info</a></p> 
    <p> <a href = "{% url 'patient_delete' patient.pk %}"> + Delete Patient</a></p>
{% endblock content %}
